version: "3.8"
services:
  backend:
    build: ./backend 
    image: qa-bank-backend-bugged-image
    container_name: qa-bank-backend-bugged-container
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    image: qa-bank-frontendend-bugged-image
    container_name: qa-bank-frontend-bugged-container
    ports:
      - "3000:3000"
